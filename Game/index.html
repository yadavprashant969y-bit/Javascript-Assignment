<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Neon Edition</title>
    <meta name="description" content="A premium, neon-themed Tic Tac Toe game built with HTML, CSS, and JavaScript.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="container">
        <header>
            <h1>Tic Tac <span class="accent">Toe</span></h1>
            <div class="scoreboard">
                <div class="player-score" id="score-x">
                    <span class="label">Player X</span>
                    <span class="value">0</span>
                </div>
                <div class="player-score" id="score-o">
                    <span class="label">Player O</span>
                    <span class="value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="status" class="status">Player <span class="current-player-icon X">X</span>'s Turn</div>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="controls">
                <button id="reset-btn" class="btn-primary">Restart Game</button>
            </div>
        </main>

        <footer>
            <p>Made with &hearts; for a premium experience</p>
        </footer>
    </div>

    <div id="winner-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2 id="winner-message">Player X Wins!</h2>
            <button id="new-game-btn" class="btn-secondary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
