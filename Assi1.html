<!DOCTYPE html>
<html>
<head>
    <title>Weather Widget</title>
</head>
<body>
    <h1>Weather Widget</h1>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) return;

            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
                const geoData = await geo.json();
                if (!geoData.results) { document.getElementById('result').innerHTML = 'City not found!'; return; }

                const { latitude, longitude, name, country } = geoData.results[0];

                const weather = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,wind_speed_10m`);
                const data = await weather.json();

                document.getElementById('result').innerHTML = `
                    <h2>${name}, ${country}</h2>
                    <p>Temperature: ${data.current.temperature_2m}Â°C</p>
                    <p>Wind: ${data.current.wind_speed_10m} km/h</p>
                `;
            } catch (e) {
                document.getElementById('result').innerHTML = 'Error!';
            }
        }
    </script>
</body>
</html>
